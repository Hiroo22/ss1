<style>

  .sample1 {
    width:			50%;
  	height:			100%;
  	overflow:		hidden;
  	margin:			10px 8px 10px 16px;
  	position:		relative;	/* 相対位置指定 */
  }
  .sample1 .caption {
  	font-size:		130%;
  	text-align: 		center;
  	padding-top:		80px;
  	color:			#fff;
  }
  .sample1 .mask {
  	width:			100%;
  	height:			100%;
  	position:		absolute;	/* 絶対位置指定 */
  	top:			0;
  	left:			0;
  	opacity:		0;	/* マスクを表示しない */
  	background-color:	rgba(0,0,0,0.4);	/* マスクは半透明 */
  	-webkit-transition:	all 0.2s ease;
  	transition:		all 0.2s ease;
  }
  .sample1:hover .mask {
  	opacity:		1;	/* マスクを表示する */
  }
</style>
</head>
<body>
  <div class="sample1">
  	<img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-7/img/img_01.jpg">
  	<div class="mask">
  		<div class="caption">It's fresh !</div>
  	</div>
  </div>
